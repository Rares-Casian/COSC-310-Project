version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosc-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/backend/data
    networks:
      - cosc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cosc-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - cosc

networks:
  cosc:
    driver: bridge
