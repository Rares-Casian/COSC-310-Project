services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: cosc-310-project-backend:latest
    container_name: cosc-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - cosc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    image: cosc-310-project-frontend:latest
    container_name: cosc-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - cosc

networks:
  cosc:
    driver: bridge
