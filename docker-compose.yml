version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosc-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/data:/app/backend/data
    networks:
      - cosc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cosc-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - cosc

networks:
  cosc:
    driver: bridge
